<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>送信先の選択</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; color: #333; }
    #msg { font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="msg">読み込み中...</div>

  <script>
    // ▼▼▼ あなたのGAS URL ▼▼▼
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzS-HvmIaMkzNl65ZbWsm56md-ImZSF0Iu96fsKgB1W-laLoBPbuqk3HyPGgqYB3gej/exec";
    
    // LIFF ID (そのままでOK)
    const LIFF_ID = "2008690527-hcW4PPyp";
    // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

    async function main() {
      const msgDiv = document.getElementById('msg');

      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');

        if (!mode) {
          msgDiv.innerText = "エラー：NFCタグから起動してください";
          return;
        }

        const profile = await liff.getProfile();
        const actionText = (mode === 'borrow') ? '借りました' : '返しました';
        const logAction  = (mode === 'borrow') ? '借りる' : '返す';

        // 1. GASにログを送信 (裏側で実行)
        msgDiv.innerText = "ログ保存中...";
        fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userName: profile.displayName,
            userId: profile.userId,
            action: logAction
          })
        });

        // 2. LINEで送信先を選ばせる (ここが変わった点！)
        msgDiv.innerText = "送信先（グループ）を選んでください";
        
        if (liff.isApiAvailable('shareTargetPicker')) {
          await liff.shareTargetPicker([
            {
              type: "text",
              text: `[鍵管理] ${profile.displayName}が鍵を${actionText}`
            }
          ]);
          // 送信したら閉じる
          liff.closeWindow();
        } else {
          msgDiv.innerText = "エラー: Share Target Pickerが使えません。\nLINE Developersで有効にしましたか？";
        }

      } catch (err) {
        msgDiv.innerText = "エラー: " + err;
        // ユーザーが送信キャンセルした時などはここにくる
        if (err.code === "USER_CANCEL") {
          liff.closeWindow();
        }
      }
    }
    main();
  </script>
</body>
</html>
