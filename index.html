<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>送信中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    /* ▼▼▼ ダークモード対応のデザイン設定 ▼▼▼ */
    :root {
      --bg-color: #f0f2f5;
      --text-color: #333;
      --status-color: #666;
      --loader-color: #06c755;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #e4e6eb;
        --status-color: #b0b3b8;
        --loader-color: #20c966;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* 読み込み中のアニメーション（くるくる） */
    .loader {
      border: 5px solid var(--status-color);
      border-top: 5px solid var(--loader-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #msg {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #sub-msg {
      font-size: 14px;
      color: var(--status-color);
    }
  </style>
</head>
<body>
  
  <div class="loader" id="loader"></div>
  <div id="msg">読み込み中...</div>
  <div id="sub-msg">そのままお待ちください</div>

  <script>
    // ▼▼▼ 設定エリア ▼▼▼
    // 1. あなたのGAS URL (教えていただいたもの)
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwQRJxFq38wmoqsUAutkeq4XWIggjn2lMWZEGTSk4VdR6qIEJiyX9yXTLXn1wZNrThX/exec";
    
    // 2. LIFF ID (もし変わっていたら修正してください)
    const LIFF_ID = "2008690527-hcW4PPyp";
    // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲

    async function main() {
      const msgDiv = document.getElementById('msg');
      const subMsg = document.getElementById('sub-msg');

      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');

        if (!mode) {
          document.getElementById('loader').style.display = 'none';
          msgDiv.innerText = "⚠️ エラー";
          subMsg.innerText = "NFCタグまたはQRコードから起動してください";
          return;
        }

        const profile = await liff.getProfile();
        const actionText = (mode === 'borrow') ? '借りました' : '返しました';
        const logAction  = (mode === 'borrow') ? '借りる' : '返す';

        // 1. GASにログを送信
        msgDiv.innerText = "データを保存中...";
        fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type: 'log', // ★重要：これは「鍵ログ」だよと伝える合図
            userName: profile.displayName,
            userId: profile.userId,
            action: logAction
          })
        });

        // 2. 日時を作成 (例: 1/3 14:00)
        const now = new Date();
        const month = now.getMonth() + 1;
        const date  = now.getDate();
        const hours = now.getHours();
        const mins  = now.getMinutes().toString().padStart(2, '0');
        const timeStr = `${month}/${date} ${hours}:${mins}`;

        // 3. LINEで送信先を選ばせる
        msgDiv.innerText = "送信先を選択してください";
        subMsg.innerText = "グループを選ぶと完了します";
        
        if (liff.isApiAvailable('shareTargetPicker')) {
          const message = `${timeStr}に${profile.displayName}が鍵を${actionText}`;
          
          const res = await liff.shareTargetPicker([
            {
              type: "text",
              text: message
            }
          ]);

          if (res) {
            msgDiv.innerText = "✅ 送信完了！";
            subMsg.innerText = "画面を閉じます...";
            setTimeout(() => { liff.closeWindow(); }, 1000);
          } else {
            msgDiv.innerText = "キャンセルされました";
            subMsg.innerText = "画面を閉じます...";
            setTimeout(() => { liff.closeWindow(); }, 1000);
          }
        } else {
          document.getElementById('loader').style.display = 'none';
          msgDiv.innerText = "エラー";
          subMsg.innerText = "Share Target Pickerが無効です";
        }

      } catch (err) {
        document.getElementById('loader').style.display = 'none';
        msgDiv.innerText = "通信エラー";
        subMsg.innerText = err;
      }
    }
    main();
  </script>
</body>
</html>
