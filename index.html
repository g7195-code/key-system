<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>送信先の選択</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; color: #333; }
    #msg { font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="msg">読み込み中...</div>

  <script>
    // ▼▼▼ あなたのGAS URL (書き換えてください) ▼▼▼
    const GAS_URL = "https://script.google.com/macros/s/AKfycbypl-6wiNPUOk3dPjCwUKoubeLl0862obaAlBjfbR3RdbEWmS9FubfhKk3isj6XK2z9/exec";
    
    // ▼▼▼ LIFF ID (Share Target Picker対応版) ▼▼▼
    const LIFF_ID = "2008690527-hcW4PPyp";
    // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

    async function main() {
      const msgDiv = document.getElementById('msg');

      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }

        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');

        if (!mode) {
          msgDiv.innerText = "エラー：NFCタグから起動してください";
          return;
        }

        const profile = await liff.getProfile();
        const actionText = (mode === 'borrow') ? '借りました' : '返しました';
        const logAction  = (mode === 'borrow') ? '借りる' : '返す';

        // 1. GASにログを送信 (裏側で実行)
        msgDiv.innerText = "ログ保存中...";
        fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userName: profile.displayName,
            userId: profile.userId,
            action: logAction
          })
        });

        // 2. 日時を作成 (例: 12/15 14:00)
        const now = new Date();
        const month = now.getMonth() + 1;
        const date  = now.getDate();
        const hours = now.getHours();
        const mins  = now.getMinutes().toString().padStart(2, '0'); // 分は2桁にする
        const timeStr = `${month}/${date} ${hours}:${mins}`;

        // 3. LINEで送信先を選ばせる
        msgDiv.innerText = "送信先（グループ）を選んでください";
        
        if (liff.isApiAvailable('shareTargetPicker')) {
          // メッセージを作成
          const message = `${timeStr}に${profile.displayName}が鍵を${actionText}`;
          
          const res = await liff.shareTargetPicker([
            {
              type: "text",
              text: message
            }
          ]);

          if (res) {
            msgDiv.innerText = "送信完了！";
            setTimeout(() => { liff.closeWindow(); }, 1000);
          } else {
            msgDiv.innerText = "送信がキャンセルされました";
            setTimeout(() => { liff.closeWindow(); }, 1000);
          }
        } else {
          msgDiv.innerText = "エラー: Share Target Pickerが使えません。\n設定をONにしましたか？";
        }

      } catch (err) {
        msgDiv.innerText = "エラー: " + err;
      }
    }
    main();
  </script>
</body>
</html>
