  <style>

    :root {

        --chat-bg: #242526; --chat-bubble: #3a3b3c; --chat-mine: #005c4b;

    body { font-family: "Helvetica Neue", Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: var(--bg-color); color: var(--text-main); transition: 0.3s; }
    h2 { text-align: center; margin-bottom: 20px; }

    #login-screen { text-align: center; padding-top: 30px; }
    input[type="password"] { padding: 10px; font-size: 16px; border-radius: 5px; width: 60%; background: var(--input-bg); border: 1px solid var(--input-border); color: var(--text-main); }
    button.login-btn { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px; background: var(--accent-color); color: white; font-weight: bold; }

    /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚«ãƒ¼ãƒ‰ */
    .status-card { text-align: center; padding: 30px 20px; margin-bottom: 30px; border-radius: 15px; font-weight: bold; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .status-out { background: var(--status-out-bg); color: var(--status-out-text); border: 2px solid var(--status-out-border); }
    .status-in { background: var(--status-in-bg); color: var(--status-in-text); border: 2px solid var(--status-in-border); }

    /* â–¼â–¼â–¼ æ²ç¤ºæ¿ã‚¨ãƒªã‚¢ã®ãƒ‡ã‚¶ã‚¤ãƒ³ â–¼â–¼â–¼ */
    .chat-section {
      background: var(--chat-bg); padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); margin-bottom: 30px;
    }
    .chat-form { display: flex; gap: 5px; margin-bottom: 15px; }
    .chat-input-name { width: 25%; padding: 8px; border-radius: 5px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-main); }
    .chat-input-text { width: 50%; padding: 8px; border-radius: 5px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-main); flex-grow: 1; }
    .chat-btn { padding: 8px 15px; background: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    
    .chat-list { max-height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .chat-item { padding: 10px; border-radius: 8px; background-color: var(--chat-bubble); font-size: 14px; position: relative; }
    .chat-meta { font-size: 11px; color: var(--text-sub); margin-bottom: 2px; display: flex; justify-content: space-between; }
    .chat-name { font-weight: bold; color: var(--accent-color); }
    /* â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–² */

    .history-section { padding: 15px; border-radius: 10px; background: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    h3 { font-size: 16px; margin-top: 0; padding-bottom: 10px; color: var(--text-sub); border-bottom: 1px solid var(--border-color); }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { padding: 12px 5px; text-align: left; border-bottom: 1px solid var(--border-color); }
    th { color: var(--text-sub); font-weight: normal; font-size: 12px; }

    .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
    .badge-borrow { background: var(--badge-borrow-bg); color: var(--badge-borrow-text); }
    .badge-return { background: var(--badge-return-bg); color: var(--badge-return-text); }

    .pagination { display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 15px; }
    .page-btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; background: var(--border-color); color: var(--text-main); }
    .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    #page-info { font-size: 14px; color: var(--text-sub); }
  </style>
</head>
<body>

  <h2>ğŸ”‘ éµç®¡ç†ã‚·ã‚¹ãƒ†ãƒ </h2>

  <div id="login-screen">
    <p>é–²è¦§ç”¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›</p>
    <input type="password" id="pass-input" placeholder="Password">
    <button class="login-btn" onclick="checkPassword()">è§£é™¤</button>
    <p id="error-msg" style="color:red; font-size:14px; margin-top:10px;"></p>
  </div>

  <div id="main-content" style="display:none;">
    
    <div id="current-status" class="status-card" style="display:none;">ç¢ºèªä¸­...</div>

    <div class="chat-section">
      <h3>ğŸ’¬ ã¿ã‚“ãªã®æ²ç¤ºæ¿</h3>
      <div class="chat-form">
        <input type="text" id="chat-name" class="chat-input-name" placeholder="åå‰">
        <input type="text" id="chat-msg" class="chat-input-text" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸...">
        <button class="chat-btn" onclick="sendChat()">é€ä¿¡</button>
      </div>
      <div id="chat-list" class="chat-list">
        <div style="text-align:center; color:#999;">èª­ã¿è¾¼ã¿ä¸­...</div>
      </div>
    </div>
    <div class="history-section">
      <h3>æœ€è¿‘ã®å±¥æ­´</h3>
      <div id="loading">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
      
      <table id="log-table" style="display:none;">
        <thead><tr><th>æ—¥æ™‚</th><th>åå‰</th><th>æ“ä½œ</th></tr></thead>
        <tbody id="log-body"></tbody>
      </table>

      <div id="pagination" class="pagination" style="display:none;">
        <button id="prev-btn" class="page-btn" onclick="changePage(-1)">ï¼œ å‰ã¸</button>
        <span id="page-info"></span>
        <button id="next-btn" class="page-btn" onclick="changePage(1)">æ¬¡ã¸ ï¼</button>
      </div>
    </div>
  </div>

  <script>
    // â–¼â–¼â–¼ è¨­å®šã‚¨ãƒªã‚¢ â–¼â–¼â–¼
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwQRJxFq38wmoqsUAutkeq4XWIggjn2lMWZEGTSk4VdR6qIEJiyX9yXTLXn1wZNrThX/exec"; 
    const MY_PASSWORD = "miyakyo";
    // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

    const ITEMS_PER_PAGE = 50;
    let allLogData = [];
    let currentPage = 1;

    function checkPassword() {
      const input = document.getElementById('pass-input').value;
      const errorMsg = document.getElementById('error-msg');
      if (input === MY_PASSWORD) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        fetchLog();
      } else {
        errorMsg.innerText = "ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™";
      }
    }

    async function fetchLog() {
      try {
        const response = await fetch(GAS_URL);
        const json = await response.json();
        
        // 1. æ²ç¤ºæ¿ã®æ›´æ–° (json.chat ãŒå…¥ã£ã¦ãã‚‹)
        renderChat(json.chat);

        // 2. å±¥æ­´ã®æ›´æ–° (json.logs ãŒå…¥ã£ã¦ãã‚‹)
        const logData = json.logs.reverse();
        updateStatusCard(logData);
        allLogData = logData;
        currentPage = 1;
        renderPage();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('log-table').style.display = 'table';
        document.getElementById('pagination').style.display = 'flex';

      } catch (e) {
        document.getElementById('loading').innerText = "èª­ã¿è¾¼ã¿å¤±æ•—: " + e;
      }
    }

    // ãƒãƒ£ãƒƒãƒˆã‚’æç”»ã™ã‚‹æ©Ÿèƒ½
    function renderChat(chatData) {
      const chatListDiv = document.getElementById('chat-list');
      chatListDiv.innerHTML = ""; // ã‚¯ãƒªã‚¢

      if (!chatData || chatData.length === 0) {
        chatListDiv.innerHTML = '<div style="text-align:center; color:#999;">ã¾ã æŠ•ç¨¿ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      chatData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'chat-item';
        div.innerHTML = `
          <div class="chat-meta">
            <span class="chat-name">${item.name}</span>
            <span>${item.date}</span>
          </div>
          <div>${item.text}</div>
        `;
        chatListDiv.appendChild(div);
      });
    }

    // ãƒãƒ£ãƒƒãƒˆã‚’é€ä¿¡ã™ã‚‹æ©Ÿèƒ½
    async function sendChat() {
      const nameInput = document.getElementById('chat-name');
      const msgInput = document.getElementById('chat-msg');
      const name = nameInput.value;
      const text = msgInput.value;

      if (!name || !text) {
        alert("åå‰ã¨ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }

      // ãƒœã‚¿ãƒ³ã‚’ä¸€æ™‚çš„ã«æŠ¼ã›ãªã„ã‚ˆã†ã«ã™ã‚‹ï¼ˆé€£æ‰“é˜²æ­¢ï¼‰
      const btn = document.querySelector('.chat-btn');
      btn.disabled = true;
      btn.innerText = "é€ä¿¡ä¸­...";

      try {
        await fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type: 'chat', // ãƒãƒ£ãƒƒãƒˆã ã‚ˆã€ã¨æ•™ãˆã‚‹
            name: name,
            text: text
          })
        });

        // æˆåŠŸã—ãŸã‚‰å…¥åŠ›æ¬„ã‚’ç©ºã«ã—ã¦ã€ç”»é¢ã‚’å†èª­ã¿è¾¼ã¿
        msgInput.value = "";
        fetchLog(); // ç”»é¢æ›´æ–°

      } catch (e) {
        alert("é€ä¿¡ã‚¨ãƒ©ãƒ¼: " + e);
      } finally {
        btn.disabled = false;
        btn.innerText = "é€ä¿¡";
      }
    }

    function updateStatusCard(data) {
      const statusDiv = document.getElementById('current-status');
      if (data.length > 0) {
        const latest = data[0];
        if (latest.action.includes('å€Ÿã‚Š')) {
          statusDiv.innerHTML = `âš ï¸ ç¾åœ¨ è²¸å‡ºä¸­<br><span style="font-size:16px; font-weight:normal;">(è²¸å‡ºè€…: ${latest.name})</span>`;
          statusDiv.className = "status-card status-out";
        } else {
          statusDiv.innerHTML = `âœ… ç¾åœ¨ è­¦å‚™å“¡å®¤<br><span style="font-size:16px; font-weight:normal;">(æœ€çµ‚è¿”å´: ${latest.name})</span>`;
          statusDiv.className = "status-card status-in";
        }
      } else {
        statusDiv.innerText = "å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“";
        statusDiv.className = "status-card";
      }
      statusDiv.style.display = 'block';
    }

    function renderPage() {
      const tbody = document.getElementById('log-body');
      tbody.innerHTML = "";
      const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
      const endIndex = startIndex + ITEMS_PER_PAGE;
      const pageData = allLogData.slice(startIndex, endIndex);

      pageData.forEach(item => {
        const row = document.createElement('tr');
        const isBorrow = item.action.includes('å€Ÿã‚Š');
        const badgeClass = isBorrow ? 'badge-borrow' : 'badge-return';
        row.innerHTML = `<td>${item.date}</td><td>${item.name}</td><td><span class="badge ${badgeClass}">${item.action}</span></td>`;
        tbody.appendChild(row);
      });
      updatePaginationControls();
    }

    function updatePaginationControls() {
      const totalPages = Math.ceil(allLogData.length / ITEMS_PER_PAGE);
      document.getElementById('prev-btn').disabled = (currentPage === 1);
      document.getElementById('next-btn').disabled = (currentPage === totalPages || totalPages === 0);
      document.getElementById('page-info').innerText = allLogData.length === 0 ? "ãƒ‡ãƒ¼ã‚¿ãªã—" : `${currentPage} / ${totalPages} ãƒšãƒ¼ã‚¸`;
    }

    function changePage(direction) {
      currentPage += direction;
      renderPage();
      window.scrollTo(0, 0); 
    }
  </script>
