<body>

  <script>
    // â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼
    // ã€è¨­å®š1ã€‘ã“ã“ã«GASã®URLã‚’è²¼ã‚‹
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwZCRhgfi3JIS7SoTAO8XjSUxN4nok0nDnShTpu_NMuhhi9GQwwNsrSpvkgyNhLaWBlAw/exec"; 
    
    // ã€è¨­å®š2ã€‘ã“ã“ã«ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’è¨­å®šã™ã‚‹
    const MY_PASSWORD = "miyakyo";
    // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

    // ãƒšãƒ¼ã‚¸è¨­å®š
    const ITEMS_PER_PAGE = 50; // 1ãƒšãƒ¼ã‚¸ã«è¡¨ç¤ºã™ã‚‹ä»¶æ•°
    let allLogData = [];       // å…¨ãƒ‡ãƒ¼ã‚¿ã‚’ä¸€æ™‚ä¿å­˜ã™ã‚‹å ´æ‰€
    let currentPage = 1;       // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸

    // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰æ©Ÿèƒ½
    function checkPassword() {
      const input = document.getElementById('pass-input').value;
      const errorMsg = document.getElementById('error-msg');
      if (input === MY_PASSWORD) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        fetchLog();

    // ãƒ‡ãƒ¼ã‚¿å–å¾—
    async function fetchLog() {
      try {
        const response = await fetch(GAS_URL);
        const data = await response.json();
        
        // æœ€æ–°é †ã«ä¸¦ã³æ›¿ãˆ
        data.reverse();
        
        // æœ€æ–°ã®çŠ¶æ…‹ã‚’è¡¨ç¤º (æœ€æ–°ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Œã°)
        updateStatusCard(data);

        // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã—ã¦ã€1ãƒšãƒ¼ã‚¸ç›®ã‚’è¡¨ç¤º
        allLogData = data;
        currentPage = 1;
        renderPage();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('log-table').style.display = 'table';
        document.getElementById('pagination').style.display = 'flex';

      } catch (e) {
        document.getElementById('loading').innerText = "èª­ã¿è¾¼ã¿å¤±æ•—: " + e;

    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚«ãƒ¼ãƒ‰ã®æ›´æ–° (ãƒšãƒ¼ã‚¸ã‚ãã‚Šã«é–¢ä¿‚ãªãã€å¸¸ã«æœ€æ–°ã‚’è¡¨ç¤º)
    function updateStatusCard(data) {
      const statusDiv = document.getElementById('current-status');
      if (data.length > 0) {
        const latest = data[0]; // å¸¸ã«ä¸€ç•ªä¸Šã®ãƒ‡ãƒ¼ã‚¿ã‚’è¦‹ã‚‹
        if (latest.action.includes('å€Ÿã‚Š')) {
          statusDiv.innerHTML = `âš ï¸ ç¾åœ¨ è²¸å‡ºä¸­<br><span style="font-size:16px; font-weight:normal;">(è²¸å‡ºè€…: ${latest.name})</span>`;
          statusDiv.className = "status-card status-out";
        } else {
          statusDiv.innerHTML = `âœ… ç¾åœ¨ è­¦å‚™å“¡å®¤<br><span style="font-size:16px; font-weight:normal;">(æœ€çµ‚è¿”å´: ${latest.name})</span>`;
          statusDiv.className = "status-card status-in";
        }
      } else {
        statusDiv.innerText = "å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“";
        statusDiv.className = "status-card";
      }
      statusDiv.style.display = 'block';
    }

    // ãƒšãƒ¼ã‚¸ã‚’æç”»ã™ã‚‹æ©Ÿèƒ½
    function renderPage() {
      const tbody = document.getElementById('log-body');
      tbody.innerHTML = ""; // ä¸€æ—¦ã‚¯ãƒªã‚¢

      // è¡¨ç¤ºã™ã‚‹ç¯„å›²ã‚’è¨ˆç®— (ä¾‹: 1ãƒšãƒ¼ã‚¸ç›®ãªã‚‰ 0ã€œ50ä»¶ç›®)
      const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
      const endIndex = startIndex + ITEMS_PER_PAGE;
      const pageData = allLogData.slice(startIndex, endIndex);

      // è¡Œã‚’ä½œæˆ
      pageData.forEach(item => {
        const row = document.createElement('tr');
        const isBorrow = item.action.includes('å€Ÿã‚Š');
        const badgeClass = isBorrow ? 'badge-borrow' : 'badge-return';
        
        row.innerHTML = `
          <td>${item.date}</td>
          <td>${item.name}</td>
          <td><span class="badge ${badgeClass}">${item.action}</span></td>
        `;
        tbody.appendChild(row);
      });

      // ãƒœã‚¿ãƒ³ã¨ãƒšãƒ¼ã‚¸ç•ªå·ã®æ›´æ–°
      updatePaginationControls();
    }

    // ã€Œå‰ã¸ã€ã€Œæ¬¡ã¸ã€ãƒœã‚¿ãƒ³ã®ç®¡ç†
    function updatePaginationControls() {
      const totalPages = Math.ceil(allLogData.length / ITEMS_PER_PAGE);
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const pageInfo = document.getElementById('page-info');

      // ãƒšãƒ¼ã‚¸æƒ…å ±ã®è¡¨ç¤º
      if (allLogData.length === 0) {
        pageInfo.innerText = "ãƒ‡ãƒ¼ã‚¿ãªã—";
      } else {
        pageInfo.innerText = `${currentPage} / ${totalPages} ãƒšãƒ¼ã‚¸`;
      }

      // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹ãƒ»ç„¡åŠ¹åˆ‡ã‚Šæ›¿ãˆ
      prevBtn.disabled = (currentPage === 1);
      nextBtn.disabled = (currentPage === totalPages || totalPages === 0);
    }

    // ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆå‡¦ç†
    function changePage(direction) {

      // ãƒšãƒ¼ã‚¸ãŒå¤‰ã‚ã£ãŸã‚‰ä¸Šã«æˆ»ã‚‹ã»ã†ãŒè¦ªåˆ‡
      window.scrollTo(0, 0);

  </script>
