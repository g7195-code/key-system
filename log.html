  <style>

    body { font-family: "Helvetica Neue", Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: var(--bg-color); color: var(--text-main); transition: 0.3s; }

    /* ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒªã‚¢ */
    .login-box { text-align: center; padding-bottom: 20px; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }

    button.login-btn { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px; background: var(--accent-color); color: white; font-weight: bold; }

    /* ãŠçŸ¥ã‚‰ã› & æ²ç¤ºæ¿ */
    .news-box { background-color: var(--card-bg); padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: left; margin-bottom: 30px; }

    .news-box ul { padding-left: 20px; font-size: 13px; color: var(--text-sub); margin-bottom: 0; }

    .chat-section { background: var(--chat-bg); padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); margin-bottom: 30px; }
    .chat-form { display: flex; gap: 5px; margin-bottom: 15px; }
    .chat-input-name { width: 25%; padding: 8px; border-radius: 5px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-main); }
    .chat-input-text { width: 50%; padding: 8px; border-radius: 5px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-main); flex-grow: 1; }
    .chat-btn { padding: 8px 15px; background: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .chat-list { max-height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .chat-item { padding: 10px; border-radius: 8px; background-color: var(--chat-bubble); font-size: 14px; position: relative; }
    .chat-meta { font-size: 11px; color: var(--text-sub); margin-bottom: 2px; display: flex; justify-content: space-between; }
    .chat-name { font-weight: bold; color: var(--accent-color); }

    /* ç®¡ç†è€…ç”»é¢ãƒ‘ãƒ¼ãƒ„ */
    .logout-bar { text-align: right; margin-bottom: 10px; }
    .logout-btn { background: #999; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
    .status-card { text-align: center; padding: 30px 20px; margin-bottom: 30px; border-radius: 15px; font-weight: bold; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); background: var(--card-bg); }
    .status-out { background: var(--status-out-bg); color: var(--status-out-text); border: 2px solid var(--status-out-border); }
    .status-in { background: var(--status-in-bg); color: var(--status-in-text); border: 2px solid var(--status-in-border); }
    .history-section { padding: 15px; border-radius: 10px; background: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    h3 { font-size: 16px; margin-top: 0; padding-bottom: 10px; color: var(--text-sub); border-bottom: 1px solid var(--border-color); }
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th, td { padding: 12px 5px; text-align: left; border-bottom: 1px solid var(--border-color); }
    th { color: var(--text-sub); font-weight: normal; font-size: 12px; }
    .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
    .badge-borrow { background: var(--badge-borrow-bg); color: var(--badge-borrow-text); }
    .badge-return { background: var(--badge-return-bg); color: var(--badge-return-text); }
    .pagination { display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 15px; }
    .page-btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; background: var(--border-color); color: var(--text-main); }
    .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    #page-info { font-size: 14px; color: var(--text-sub); }
    #loading-bar { text-align:center; margin-bottom: 10px; color: var(--text-sub); font-size:14px; }
  </style>
</head>
<body>

  <h2>ğŸ”‘ éµç®¡ç†ã‚·ã‚¹ãƒ†ãƒ </h2>

  <div id="screen-public">
    <div class="login-box">
      <p style="margin:5px 0;">ç®¡ç†è€…ãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼ˆå±¥æ­´é–²è¦§ï¼‰</p>
      <div style="display:flex; justify-content:center; gap:10px;">
        <input type="password" id="pass-input" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
        <button class="login-btn" onclick="checkPassword()">è§£é™¤</button>
      </div>
      <p id="error-msg" style="color:red; font-size:14px; margin-top:5px;"></p>
    </div>

    <div class="news-box">
      <h3>ğŸ”” ãŠçŸ¥ã‚‰ã›ãƒ»æ›´æ–°æƒ…å ±</h3>
      <ul>
        <li>2025/01/05ï¼šãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã«å¯¾å¿œã—ã¾ã—ãŸğŸŒ™</li>
        <li>2025/01/03ï¼šæ²ç¤ºæ¿ã¨å±¥æ­´ã‚’åˆ†ã‘ã¾ã—ãŸ</li>
      </ul>
    </div>

    <div class="chat-section">
      <h3>ğŸ’¬ ã¿ã‚“ãªã®æ²ç¤ºæ¿</h3>
      <div class="chat-form">
        <input type="text" id="chat-name" class="chat-input-name" placeholder="åå‰">
        <input type="text" id="chat-msg" class="chat-input-text" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸...">
        <button class="chat-btn" onclick="sendChat()">é€ä¿¡</button>
      </div>
      <div id="loading-bar">èª­ã¿è¾¼ã¿ä¸­...</div>
      <div id="chat-list" class="chat-list"></div>
    </div>
  </div>

  <div id="screen-admin">
    <div class="logout-bar">
      <button class="logout-btn" onclick="logout()">â† æ²ç¤ºæ¿ã«æˆ»ã‚‹</button>
    </div>
    <div id="current-status" class="status-card">ç¢ºèªä¸­...</div>
    <div class="history-section">
      <h3>æœ€è¿‘ã®å±¥æ­´</h3>
      <table id="log-table">
        <thead><tr><th>æ—¥æ™‚</th><th>åå‰</th><th>æ“ä½œ</th></tr></thead>
        <tbody id="log-body"></tbody>
      </table>
      <div id="pagination" class="pagination">
        <button id="prev-btn" class="page-btn" onclick="changePage(-1)">ï¼œ å‰ã¸</button>
        <span id="page-info"></span>
        <button id="next-btn" class="page-btn" onclick="changePage(1)">æ¬¡ã¸ ï¼</button>
      </div>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxUeuNcEp9IkMTudQ_AjgXgyhqn6aZoZlNQRpnme0OZFMg5KEzpNtljNtauvuUmFtKY/exec"; 
    const MY_PASSWORD = "miyakyo";
    const ITEMS_PER_PAGE = 50;
    let allLogData = [];
    let currentPage = 1;
    let isDataLoaded = false;

    window.onload = function() {
      // 1. ä¿å­˜ã•ã‚ŒãŸåå‰ãŒã‚ã‚Œã°å¾©å…ƒã™ã‚‹ (â˜…ä¾¿åˆ©æ©Ÿèƒ½1)
      const savedName = localStorage.getItem('chatName');
      if (savedName) {
        document.getElementById('chat-name').value = savedName;
      }

      // æœ€åˆã®èª­ã¿è¾¼ã¿
      fetchLog();
      
      // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰æ¬„ã®ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼å¯¾å¿œ
      document.getElementById("pass-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          checkPassword();
        }
      });

      // 2. 30ç§’ã”ã¨ã«è‡ªå‹•æ›´æ–°ã™ã‚‹ (â˜…ä¾¿åˆ©æ©Ÿèƒ½2)
      setInterval(function() {
        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰å…¥åŠ›ä¸­ãªã©ã§é‚ªé­”ã—ãªã„ã‚ˆã†ã€é™ã‹ã«æ›´æ–°
        fetchLog(true); 
      }, 30000); 
    };

    function checkPassword() {
      const input = document.getElementById('pass-input').value;
      const errorMsg = document.getElementById('error-msg');
      if (input === MY_PASSWORD) {
        document.getElementById('screen-public').style.display = 'none';
        document.getElementById('screen-admin').style.display = 'block';
        if(isDataLoaded) { updateStatusCard(allLogData); renderPage(); }
        else { document.getElementById('current-status').innerText = "ãƒ‡ãƒ¼ã‚¿èª­è¾¼ä¸­..."; }
      } else {
        errorMsg.innerText = "ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™";
      }
    }

    function logout() { location.reload(); }

    async function fetchLog(isAuto = false) {
      try {
        const response = await fetch(GAS_URL);
        const json = await response.json();
        
        if (!isAuto) document.getElementById('loading-bar').style.display = 'none';
        renderChat(json.chat);

        allLogData = json.logs.reverse();
        isDataLoaded = true;
        
        if (document.getElementById('screen-admin').style.display === 'block') {
          updateStatusCard(allLogData);
          renderPage(); // å±¥æ­´ç”»é¢ã‚’é–‹ã„ã¦ã„ã‚‹ãªã‚‰æ›´æ–°
        }
      } catch (e) {
        if (!isAuto) document.getElementById('loading-bar').innerText = "èª­ã¿è¾¼ã¿å¤±æ•—: " + e;
      }
    }

    function renderChat(chatData) {
      const chatListDiv = document.getElementById('chat-list');
      // ä¸€æ—¦ä¸­èº«ã‚’å…¨éƒ¨æ›¸ãæ›ãˆã‚‹ï¼ˆã‚·ãƒ³ãƒ—ãƒ«å®Ÿè£…ï¼‰
      chatListDiv.innerHTML = "";

      if (!chatData || chatData.length === 0) {
        chatListDiv.innerHTML = '<div style="text-align:center; color:#999;">ã¾ã æŠ•ç¨¿ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      chatData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'chat-item';
        div.innerHTML = `
          <div class="chat-meta">
            <span class="chat-name">${item.name}</span>
            <span>${item.date}</span>
          </div>
          <div>${item.text}</div>
        `;
        chatListDiv.appendChild(div);
      });
    }

    async function sendChat() {
      const nameInput = document.getElementById('chat-name');
      const msgInput = document.getElementById('chat-msg');
      const name = nameInput.value;
      const text = msgInput.value;

      if (!name || !text) { alert("åå‰ã¨ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }

      // â˜…åå‰ã‚’ã‚¹ãƒãƒ›ã«ä¿å­˜ã™ã‚‹ï¼
      localStorage.setItem('chatName', name);

      const btn = document.querySelector('.chat-btn');
      btn.disabled = true;
      btn.innerText = "é€ä¿¡ä¸­...";

      try {
        await fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'chat', name: name, text: text })
        });
        msgInput.value = "";
        fetchLog();
      } catch (e) {
        alert("é€ä¿¡ã‚¨ãƒ©ãƒ¼: " + e);
      } finally {
        btn.disabled = false;
        btn.innerText = "é€ä¿¡";
      }
    }

    function updateStatusCard(data) {
      const statusDiv = document.getElementById('current-status');
      if (data.length > 0) {
        const latest = data[0];
        if (latest.action.includes('å€Ÿã‚Š')) {
          statusDiv.innerHTML = `âš ï¸ ç¾åœ¨ è²¸å‡ºä¸­<br><span style="font-size:16px; font-weight:normal;">(è²¸å‡ºè€…: ${latest.name})</span>`;
          statusDiv.className = "status-card status-out";
        } else {
          statusDiv.innerHTML = `âœ… ç¾åœ¨ è­¦å‚™å“¡å®¤<br><span style="font-size:16px; font-weight:normal;">(æœ€çµ‚è¿”å´: ${latest.name})</span>`;
          statusDiv.className = "status-card status-in";
        }
      } else {
        statusDiv.innerText = "å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“";
        statusDiv.className = "status-card";
      }
    }

    function renderPage() {
      const tbody = document.getElementById('log-body');
      tbody.innerHTML = "";
      const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
      const endIndex = startIndex + ITEMS_PER_PAGE;
      const pageData = allLogData.slice(startIndex, endIndex);

      pageData.forEach(item => {
        const row = document.createElement('tr');
        const isBorrow = item.action.includes('å€Ÿã‚Š');
        const badgeClass = isBorrow ? 'badge-borrow' : 'badge-return';
        row.innerHTML = `<td>${item.date}</td><td>${item.name}</td><td><span class="badge ${badgeClass}">${item.action}</span></td>`;
        tbody.appendChild(row);
      });
      updatePaginationControls();
    }

    function updatePaginationControls() {
      const totalPages = Math.ceil(allLogData.length / ITEMS_PER_PAGE);
      document.getElementById('prev-btn').disabled = (currentPage === 1);
      document.getElementById('next-btn').disabled = (currentPage === totalPages || totalPages === 0);
      document.getElementById('page-info').innerText = allLogData.length === 0 ? "ãƒ‡ãƒ¼ã‚¿ãªã—" : `${currentPage} / ${totalPages} ãƒšãƒ¼ã‚¸`;
    }

    function changePage(direction) {
      currentPage += direction;
      renderPage();
    }
  </script>
</body>
